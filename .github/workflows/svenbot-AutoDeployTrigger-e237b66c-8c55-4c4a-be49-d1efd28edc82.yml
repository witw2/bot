name: Trigger auto deployment for svenbot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/svenbot-AutoDeployTrigger-e237b66c-8c55-4c4a-be49-d1efd28edc82.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SVENBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SVENBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SVENBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.SVENBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SVENBOT_REGISTRY_PASSWORD }}
          containerAppName: svenbot
          resourceGroup: BOT
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


